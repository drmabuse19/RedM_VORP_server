<html>
    
<head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="materialize.min.css" />
    <script src="materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="creatormenu" style="display: block" class="row">
            <div id="creator-container" class="col s5">
                <div id="head">
                    <div id="shop_name" class="header-text">Boat Shop</div>
                </div>

                <div id="button_menu" class="row main-nav-buttons">
                    <button id="button-myboats" data-target="page_myboats" class="menu-selectb active">My Boats</button>
                    <button id="button-shop" data-target="page_shop" class="menu-selectb">Boat Shop</button>
                </div>

                <div class="divider-menu-top"></div>

                <div id="page_myboats" class="row">
                    <div class="scroll-container">
                        <ul class="collapsible">
                        </ul>
                    </div>
                </div>

                <div id="page_shop" class="row" style="display: none;">
                    <div class="scroll-container">
                        <ul class="collapsible">
                            <li></li>
                        </ul>
                    </div>
                </div>

                <div class="divider-menu-top"></div>

                <div id="bottom_buttons" class="row main-bottom-buttons">
                    <button id="save" class="button-select" onclick="CloseMenu()">Save</button>
                    <button id="rotate_left" class="button-select" onclick="Rotate('left')"><i class="fas fa-chevron-left"></i></button>
                    <div id=rotate_label class="rotate-text"><h6 class="grey-text">Rotate</h6></div>
                    <button id="rotate_right" class="button-select" onclick="Rotate('right')"><i class="fas fa-chevron-right"></i></button>
                    <button id="close" class="button-select" onclick="CloseMenu()">Close</button>
                </div>
                
                <div class="divider-menu-bottom"></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
